    <title>Callback</title>

<body>
    <script>
        function NewCallback(nama, asal, pulang){
            console.log(nama, asal);
            pulang()
        }
        
        function pulang(){
            console.log("Pulang Kampung");
        }

        NewCallback('Adi','Yusuf', pulang)
    </script>
