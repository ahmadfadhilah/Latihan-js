<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reduce Callback Arrow Function</title>
</head>
<body>
    <script>
        var kodeunixrandom = [12,78,42,40,36,2,8,96,66,20,91,85,41,69,38,77,97,60,15,57];
        const Reduce = kodeunixrandom.reduce((a,b)=>(a+b)/kodeunixrandom.length);
        
        console.log(Reduce)
        // menentukan reduce 
    </script>
</body>
</html>
