<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percabangan If,else,if</title>
</head>
<body>
    <script>
        var apasaja =prompt("Masukkan Huruf");
        var a = 2;
        var b = 4;
        var c = 6;
        var d = 8;

        if(a>=8){
            document.write("a")
        }else if(b>=8){
            document.write("b")
        }else if(c>=8){
            document.write("c")
        }else if(d>=8){
            document.write("d")
        }else("Tidak ada hasil")
    </script>
</body>
</html>
