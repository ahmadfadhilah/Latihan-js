<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data mahasiswa yang diberkati</title>
    <script>
        var nama = prompt('Nama Mahasiswa');
        var nilai = prompt('Nilai Mahasiswa');
        
        if(nilai >"70"){
            document.write(
                "Nama : " + nama + "</br>",
                "Nilai : " + nilai + "</br>",
                "Keterangan : Selamat Anda Lulus"
            )
        } else {
            document.write(
                "Nama : " + nama + "</br>",
                "Nilai : " + nilai + "</br>",
                "Ketengaran : Anda Kurang Beruntung"
            )
        }
    </script>
</head>
<body>
    
</body>
</html>
