<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
</head>
<body>
    <script>
        var bil =prompt("Input Bilangan");

        if (bil){

        switch(bil %2){
            case 0:
                document.write("<b>Bil Genap</b>");
            break;
            case 1:
                document.write("<b>Bil Ganjil</b>");
            break;
        }
    }
    else {
        document.write("<h1>Dimasukkan Angkanya, jangan di cancel ya Bambang!!!</h1>");
    }
    </script>
</body>
</html>
