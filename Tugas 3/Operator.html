<!DOCTYPE html>

<html lang="en">

    <head>
        <title>Operator Ternary</title>
    </head>

    <body>
        <script>
            var pertanyaan = confirm("Apakah PIN yang anda masukkan sudah benar")
            var hasil = pertanyaan ?"selamat datang di Atm BRI" : "Maaf PIN yang anda masukkan salah";

            document.write(hasil);
        </script>
    </body>

</html>
