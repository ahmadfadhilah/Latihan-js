<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soal 3</title>
</head>
<body>
    <script>
        for(var y=1; y<10; y++){
            for(var x=1; x<10; x++){
                if((x >= y && x + y <=10) || (x <= y && x + y >= 10)) 
                document.write('*')
                else document.write("_")
            }
            document.write("<br>")
        }
    </script>
</body>
</html>
